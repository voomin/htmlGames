<style>
#count{
	text-align:right;
}
#answer{
	cursor:pointer;
}
</style>

<html>
<head>
	<title>Lotto</title>
</head>
<body>
	<h2 id='answer' onclick="reset()" title='reset'>##</h2>
	<input id='count'></input><button onclick="buys()">Lotto</button>
	<p id='txt'></p>
</body>
</html>
<script>
	var re_count=1;
	var an;
	var check;
	var count=1;
	reset();
	function reset(){
		var obj=document.getElementById("answer");
		an=engine();
		obj.innerHTML="Lotto [ "+re_count+++" ]회 : "+an;
		
		var obj=document.getElementById("txt");
		txt.innerHTML="";
		count=1;
	}
	function buys(){
		var obj=document.getElementById("count");
		var c=parseInt(obj.value);
		obj.value=c;
		for(x=0;x<c;x++){
			buy();
		}
	}
	function buy(){
		
		var obj=document.getElementById("txt");
		check=engine();
		
		var an_count=0;
		
		for(i=0;i<check.length;i++){
			for(j=0;j<an.length;j++){
				if(parseInt(check[i])==parseInt(an[j])){
					an_count++;
				}
			}
		}
		
		var result_str=["꽝꽝꽝","꽝꽝","꽝","4등","3등","2등","1등"];		

		
		txt.innerHTML="Lotto ["+(re_count-1)+"]회 "+count+++"번째 결과. [ "+result_str[an_count]+" ] --- "+check+"<br>"+txt.innerHTML;
	}
	function engine(){
		var arr=[];
		for(i=1;i<=45;i++){
			arr.push(i);
		}
		var tos=[];
		for(i=0;i<6;i++){
			tos.push(arr.splice(R(arr.length-1),1));
		}
		return tos;
	}
	function R(Rnum){
		return Math.round(Math.random()*Rnum);
	}
</script>
