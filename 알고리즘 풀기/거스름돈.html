<script>
    function f(num){//factorial
        var result=1;
        if(num==0)
            return 1;
        for(i=1;i<=num;i++){
            result*=i;
        }
        return result;
    }
    function C(n,r){
        return f(n)/(f(r)*f(n-r));
    }
    function H(n,r){
        return C(n+r-1,r);
    }
var gcd = (a, b) => (b % a === 0) ? a : gcd(b % a, a);
var lcm = (a, b) => a * b / gcd(a, b);
var nlcm = num => num.sort().reduce((a, b) => lcm(a, b));
