<script>
    function yaksoo(num){//약수들
        var arr2=[];//index 채크용
        var arr=[];
        for(i=2;i<=num;i++){
            if(num%i==0){
                num/=i;
                if((index=arr2.indexOf(i))<0){
                    arr2.push(i);
                    arr.push([i,1]);
                }else{
                    arr[index][1]++;
                }
                i=1;
            }
        }
        return arr;
    }
function nlcm(nums){//최소공배수
    var number=[];
    var jisoo=[];
    for(i in nums){
        var arr=yaksoo(nums[i]);
        for(k in arr){
            if((index=number.indexOf(arr[k][0]))<0){
                number.push(arr[k][0]);
                jisoo.push(arr[k][1]);
            }else
                if(jisoo[index]<arr[k][1])
                    jisoo[index]=arr[k][1];
        }
    }
    var answer=1;
    for(i in number){
        answer*=Math.pow(number[i],jisoo[i]);
    }
    return answer;
}
// 아래는 테스트로 출력해 보기 위한 코드입니다.
</script>
