<script type="text/javascript">
    function hanoi(number) {
        var answer = [];
        //var narr=[];
        
        for(n=1;n<=number;n++){
        //var n=number;
        var arr=[[]];
        if(n%2==1){
            arr[0]=[1,3];
        }
        else{
            arr[0]=[1,2];
        }
        for(i=1;i<((Math.pow(2,n)-1)-(Math.pow(2,n-1)-1));i++){
            var arr123=[1,2,3];
            arr123.splice(arr123.indexOf(arr[i-1][0]),1);
            arr123.splice(arr123.indexOf(arr[i-1][1]),1);
            arr[i]=[arr[i-1][1],arr123[0]];
        }
        var basket=[];
        for(i=0;i<answer.length;i++){basket[i]=answer[i];}
        //console.log(basket+"=basket");
        for(i=0;i<(Math.pow(2,n)-1);i++){//껴넣기
            if(i%2==0){
                //console.log(basket+"=basket for i%2==0");
                answer[i]=arr[0];
                arr=arr.slice(1,arr.length);
            }
            else{
                //console.log(basket+"=basket for i%2==1111111111");
                //console.log(basket[0]+"=basket before, i="+i);
                answer[i]=basket[0];
                basket=basket.slice(1,basket.length);
                //console.log(basket);
            }
            //console.log(answer+"=answer , i="+i)
        }
        
        }//for number
        //console.log(arr)
        return answer;
        // 2차원 배열을 반환해 주어야 합니다.
    }

// 아래는 테스트로 출력해 보기 위한 코드입니다.
console.log(hanoi(10));
</script>
